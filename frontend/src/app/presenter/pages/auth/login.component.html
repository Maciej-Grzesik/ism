<main class="flex h-screen items-center justify-center bg-gray-900">
  <div class="flex h-full w-full items-center justify-center">
    <div
      class="flex w-full max-w-sm flex-col space-y-6 rounded-3xl bg-white/10 p-6 shadow-xl backdrop-blur-md sm:max-w-md sm:p-8 md:p-12 lg:max-w-lg"
    >
      <h1
        class="bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-center text-3xl font-semibold text-transparent sm:text-4xl md:text-5xl"
      >
        DreamSellers
      </h1>
      <form>
        <div class="space-y-4">
          <div>
            <label
              for="email"
              class="block text-xl font-medium text-white sm:text-2xl"
              >E-mail</label
            >
            <input
              id="email"
              type="text"
              class="mt-2 w-full rounded-md border border-gray-300 px-4 py-3 text-white focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-xl font-medium text-white sm:text-2xl"
              >Password</label
            >
            <input
              id="password"
              type="password"
              class="mt-2 w-full rounded-md border border-gray-300 px-4 py-3 text-white focus:border-transparent focus:ring-2 focus:ring-purple-500 focus:outline-none"
            />
          </div>
        </div>
        <button
          type="submit"
          class="focus:scale-95 transition hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 focus:bg-gradient-to-r focus:from-purple-500 focus:to-pink-500 duration-700 ease-out hover:scale-105 mt-6 w-full rounded-md bg-purple-600 px-4 py-3 font-semibold text-white hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:outline-none"
        >
          Login
        </button>
      </form>
      <p class="text-center text-lg text-gray-300 sm:text-xl">
        Don't have an account?
        <a href="#" class="text-purple-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
</main>
