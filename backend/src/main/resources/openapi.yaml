openapi: 3.0.4
info:
  title: DreamSellers API
  description: |-
    This is the API specification for the DreamSellers platform, a web application for booking experience-based gifts. Users can browse, book, and manage various adventure and leisure activities, while businesses can list and manage their experience offerings.
    
    Some useful links:
    - [DreamSellers Platform](https://dreamsellers.com)
    - [API Documentation](https://api.dreamsellers.com/docs)
  termsOfService: https://dreamsellers.com/terms/
  contact:
    email: support@dreamsellers.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: Find out more about DreamSellers
  url: https://dreamsellers.com
servers:
  - url: https://api.dreamsellers.com
    description: Production server
  - url: https://staging.api.dreamsellers.com
    description: Staging server



tags:
  - name: auth
    description: Operations related to authenticatiing userrs
  - name: user
    description: Operations about user
  - name: business
    description: Everything about business
  - name: listing
    description: Access to listings made by businesses
  - name: bookings
    description: Operations related to booking system
  - name: payments
    description: Payment operations
  - name: admin
    description: Access to admin panel

paths:
  /auth/login:
    post:
      tags:
        - auth
      summary: Login user into the system.
      description: Endpoint for handling logging in.
      operationId: userLogin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginDto'
        required: true
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUserDto'
        '400':
          description: Invalid username/password supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidCredentialsError'
        '401':
          description: Unauthorized, invalid username/password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsError'
        '500':
          description: Internal server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/register:
    post:
      tags:
        - auth
      summary: Register user in the system
      description: Registers new users in the system
      operationId: userRegister
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterDto'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticatedUserDto'
        '409':
          description: Conflict - email or username already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictError'
        '429':
          description: Too many requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TooManyRequestsError'
        '500':
          description: Internal server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/logout:
    get:
      tags:
        - auth
      summary: Logs out current logged in user session.
      description: Log user out of the system.
      operationId: logoutUser
      parameters: []
      responses:
        '200':
          description: successful operation
        '500':
          description: Internal server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/request-password-reset:
    post:
      summary: Request password reset
      description: Sends an email with a password reset link.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Password reset email sent.
        '400':
          description: Invalid email.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidEmailError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /auth/reset-password:
    post:
      summary: Reset password
      description: Allows a user to reset their password using a token.
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset successfully.
        '400':
          description: Invalid token or password.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidTokenOrPasswordError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /user/{id}:
    get:
      tags:
        - user
      summary: Get user by user id.
      description: Get user detail based on username.
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: The id that needs to be fetched. Use id1 for testing
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Invalid username supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidIdError'
        '401':
          description: Unauthorized, user does not have permission.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - user
      summary: Update user resource.
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Invalid username supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidIdError'
        '401':
          description: Unauthorized, user does not have permission.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      tags:
        - user
      summary: Delete user resource.
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Invalid username supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidIdError'
        '401':
          description: Unauthorized, user does not have permission.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '404':
          description: User not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserNotFoundError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/notifications:
    get:
      summary: Get user notifications
      description: Retrieves notifications for the authenticated user.
      tags:
        - user
      responses:
        "200":
          description: List of notifications.
        '401':
          description: Unauthorized, user does not have permission.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'

    put:
      summary: Mark notifications as read
      description: Marks all notifications as read for the authenticated user.
      tags:
        - user
      responses:
        "200":
          description: Notifications marked as read.
        "401":
          description: Unauthorized.


  /listings/get_all:
    get:
      summary: Get all activity listings
      description: Retrieve a list of all available activity listings with filtering and sorting.
      tags:
        - listing
      parameters:
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
        - name: location
          in: query
          description: Filter by location
          schema:
            type: string
        - name: rating
          in: query
          description: Filter by minimum rating
          schema:
            type: number
            format: float
        - name: search
          in: query
          description: Search for activities by keyword
          schema:
            type: string
      responses:
        "200":
          description: List of activity listings.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ListingDto"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /listings/create:
    post:
      summary: Create a new activity listing
      description: Allows a seller to create a new activity listing.
      tags:
        - listing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingDto"
      responses:
        "201":
          description: Listing created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingResponseDto"
        '401':
          description: Unauthorized, user does not have permission to this resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
  /listings/{listingId}:
    get:
      summary: Get listing details
      description: Retrieve details of a specific activity listing.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Listing details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingDto"
        '404':
          description: Listing not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingNotFoundError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Update listing
      description: Allows a seller to update their activity listing.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ListingDto"
      responses:
        "200":
          description: Listing updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingResponseDto"
        "403":
          description: Forbidden - only the listing owner can update it.
        "404":
          description: Listing not found.

    delete:
      summary: Delete listing
      description: Allows a seller to remove their activity listing.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Listing deleted successfully.
        "403":
          description: Forbidden - only the listing owner can delete it.
        "404":
          description: Listing not found.
  /listings/{listingId}/reviews:
    post:
      summary: Add a review for a listing
      description: Allows customers to leave a review for a completed activity.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
      responses:
        '201':
          description: Review added successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReviewDto'
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - only customers who booked the activity can leave a review.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: Get all reviews for a listing
      description: Retrieves all customer reviews for a specific activity listing.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
          description: The ID of the listing for which reviews are being fetched.
      responses:
        "200":
          description: List of reviews retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReviewDto"
        "400":
          description: Invalid request or listing ID format.
        "404":
          description: Listing not found or no reviews available.
  /listings/{listingId}/sales:
    get:
      summary: Get sales statistics for a listing
      description: Allows a seller to track sales and popularity of their activity.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Sales statistics retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingSalesDto"
        '403':
          description: Forbidden - only the listing owner can view sales data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        '404':
          description: Listing not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListingNotFoundError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /listings/{listingId}/cancel-policy:
    put:
      summary: Set custom cancellation policy
      description: Allows a seller to define the refund and cancellation rules for an activity.
      tags:
        - listing
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                policy:
                  type: string
      responses:
        '200':
          description: Cancellation policy updated successfully.
        '403':
          description: Forbidden - only the listing owner can modify this policy.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ForbiddenError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /businesses:
    get:
      summary: Get all businesses
      description: Retrieve a list of all registered businesses.
      tags:
        - business
      responses:
        "200":
          description: List of all businesses.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessDto"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /businesses/{businessId}/stats:
    get:
      summary: Get business sales statistics
      description: Retrieve sales and listing popularity statistics for a specific business.
      tags:
        - business
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the business.
      responses:
        "200":
          description: Business statistics retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessStatsDto"
        '401':
          description: Unauthorized - User must be logged in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '404':
          description: Business not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessNotFoundError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /businesses/{businessId}:
    get:
      summary: Get business details
      description: Retrieve details of a specific business.
      tags:
        - business
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Business details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessDto"
        '401':
          description: Unauthorized - User must be logged in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '404':
          description: Business not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessNotFoundError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: Update business information
      description: Allows a seller to update their business details.
      tags:
        - business
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessDto"
      responses:
        "200":
          description: Business updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessDto"
        "403":
          description: Forbidden - only the business owner can update the details.
        "404":
          description: Business not found.

    delete:
      summary: Delete a business
      description: Allows a seller to remove their business profile.
      tags:
        - business
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Business deleted successfully.
        "403":
          description: Forbidden - only the business owner can delete it.
        "404":
          description: Business not found.
  /businesses/{businessId}/listings:
    get:
      summary: Get all listings of a business
      description: Retrieve a list of all activity listings under a specific business.
      tags:
        - business
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: List of all listings for the business.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ListingDto"
        '401':
          description: Unauthorized - User must be logged in.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedError"
        '404':
          description: Business not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessNotFoundError"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /businesses/register:
    post:
      summary: Register a new business
      description: Allows a seller to register their business profile.
      tags:
        - business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BusinessDto"
      responses:
        '201':
          description: Business registered successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BusinessDto"
        '400':
          description: Invalid input data.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /admin/users:
    get:
      summary: Get all users (Admin only)
      description: Retrieve a list of all registered users.
      tags:
        - admin
      responses:
        "200":
          description: List of users.
        "403":
          description: Forbidden.
  /admin/users/{userId}/block:
    post:
      summary: Block a user
      description: Blocks a user from accessing the platform.
      tags:
        - admin
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: User blocked successfully.
        "403":
          description: Forbidden.
  /admin/users/{userId}/delete:
    delete:
      summary: Delete a user (Admin only)
      description: Deletes a user from the platform.
      tags:
        - admin
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: User deleted successfully.
        "403":
          description: Forbidden.
  /admin/listings:
    get:
      summary: Get all listings (Admin only)
      description: Retrieve a list of all activity listings for moderation.
      tags:
        - admin
      responses:
        "200":
          description: List of all activity listings.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ListingDto"
        "403":
          description: Forbidden - only admins can access this.
  /admin/listings/{listingId}/remove:
    delete:
      summary: Remove a listing (Admin only)
      description: Allows an admin to remove inappropriate or violating listings.
      tags:
        - admin
      parameters:
        - name: listingId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Listing removed successfully.
        "403":
          description: Forbidden - only admins can remove listings.
        "404":
          description: Listing not found.
  /admin/businesses:
    get:
      summary: Get all businesses (Admin only)
      description: Retrieve a list of all businesses for moderation.
      tags:
        - admin
      responses:
        "200":
          description: List of all registered businesses.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/BusinessDto"
        "403":
          description: Forbidden - only admins can access this.
  /admin/businesses/{businessId}/remove:
    delete:
      summary: Remove a business (Admin only)
      description: Allows an admin to remove a business profile for policy violations.
      tags:
        - admin
      parameters:
        - name: businessId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Business removed successfully.
        "403":
          description: Forbidden - only admins can remove businesses.
        "404":
          description: Business not found.

  /bookings/create:
    post:
      summary: Create a new booking
      description: Allows a customer to book an activity listing.
      tags:
        - bookings
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingDto'
      responses:
        '201':
          description: Booking created successfully.
